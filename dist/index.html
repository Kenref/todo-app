<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List application</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="root-container"><nav id="sidebar-container"><ul><li>Today</li><li>All</li><br><p id="projects-label">Projects</p><li>Project 1</li><li>Project 2</li><li>Project 3</li><li>Project 4</li></ul></nav><div id="main-content-container"><div id="header">Todo List</div><div id="task-container"><dialog open><div class="dialog-content"><div class="dialog-left"><h2 id="task-name"></h2><textarea id="task-description" rows="4"></textarea></div><div class="dialog-right"><h4>Due Date:</h4><input id="task-due-date" type="date"><h4>Priority:</h4><select id="task-priority"><option value="none">None</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></div></div></dialog><input id="new-task"> <button id="create-task-button">Create Task</button></div></div></div></body></html>
