<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List application</title><script defer="defer" src="main.bundle.js"></script></head><body><div id="root-container"><nav id="sidebar-container"><ul class="ul-top"><li>Inbox</li><li>Today</li><li>This week</li><li>All</li></ul><br><ul class="ul-bottom"><p id="projects-label">Projects</p><button id="new-project">New Project</button></ul></nav><div id="main-content-container"><div id="header">Todo List</div><div id="task-container"><div id="dialog-container"><dialog><div class="dialog-content"><div class="dialog-left"><h2 id="task-name"></h2><textarea id="task-description" rows="4"></textarea></div><div class="dialog-right"><h4>Due Date:</h4><input id="task-due-date" type="date"><h4>Priority:</h4><select id="task-priority"><option value="None">None</option><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option></select></div></div></dialog></div><input id="new-task"> <button id="create-task-button">Create Task</button></div></div></div></body></html>
